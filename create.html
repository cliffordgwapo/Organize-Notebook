		<form class="container" id="needs-validation" novalidate>
  			<div class="form-group">
    				<label for="exampleFormControlSelect1">Select Subject</label>
    				<select class="form-control" id="exampleFormControlSelect1">
      					<option>1</option>
      					<option>2</option>
      					<option>3</option>
      					<option>4</option>
      					<option>5</option>
    				</select>
  			</div>
			<div class="form-group">
  				<label for="validationCustom01">Note Title:</label><br>
				<input type="text" class="form-control" id="validationCustom01" placeholder="Note title" required name="firstname">
					<div class="invalid-feedback">
        				Please provide a valid title.
      					</div><br>
 				<label for="validationCustom02">Note Date:</label><br>
				<input type="date" class="form-control" id="validationCustom02" required name="note">
					<div class="invalid-feedback">
       					 Please provide a valid date.
     					 </div><br>
				<label for="validationCustom03">Select a time:</label>
				<input type="time" class="form-control" id="validationCustom03" required name="usr_time">
					<div class="invalid-feedback">
       					 Please provide a valid time.
     					 </div><br>
			</div>
  			<div class="form-group">
    				<label for="validationCustom04">Input your notes</label>
    				<textarea class="form-control" id="validationCustom04" rows="5" required></textarea>
				<div class="invalid-feedback">
       				 Please provide a valid note.
     				 </div>
  			</div>
			<input class="btn btn-primary" type="submit" value="Submit">
		</form>
	<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
	</div>
